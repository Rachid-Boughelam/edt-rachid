name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # --- Checkout repository ---
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # --- Setup Node.js version compatible with Angular CLI ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # --- Install dependencies ---
      - name: Install dependencies
        run: npm ci

      # --- Build Angular app ---
      - name: Build app
        run: npm run build

      # --- Deploy to Azure Static Web Apps ---
      - name: Build and Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_DESERT_02233121E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"          # Root folder of your app
          api_location: ""           # No backend API
          output_location: "dist/pulseguard.client" # Angular build output

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_DESERT_02233121E }}
          action: "close"
